name: Snyk Security Scan

on: [push, pull_request]

jobs:
  snyk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jacoco-multimodule-maven # ✅ Set correct directory

    steps:
      # ✅ Checkout code
      - uses: actions/checkout@v3

      # ✅ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Install parent POM so modules can resolve it
      - name: Install parent POM
        run: mvn install -N

      # ✅
