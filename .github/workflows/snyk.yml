name: Snyk Security Scan

on: [push, pull_request]

jobs:
  snyk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jacoco-multimodule-maven  # ✅ Set correct directory

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # ✅ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ✅ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Build the project
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # ✅ Install Snyk
      - name: Install Snyk
        run: npm install -g snyk

      # ✅ Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # ✅ Run Snyk test (fail build if vulnerabilities found)
      - name: Snyk Test
        run: snyk test --all-projects --severity-threshold=medium --sarif-file-output=snyk.sarif

      # ✅ Monitor (send results to Snyk dashboard)
      - name: Snyk Monitor
        run: snyk monitor --all-projects

      # ✅ Upload SARIF to GitHub Security tab
      - name: Upload SARIF report
        uses: github/codeql
