name: Snyk Security Scan

on: [push, pull_request]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ✅ Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ✅ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ✅ Build Maven project
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # ✅ Install Snyk
      - name: Install Snyk
        run: npm install -g snyk

      # ✅ Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # ✅ Fail build if vulnerabilities found
      - name: Snyk Test (Fail on vuln)
        run: snyk test --all-projects --severity-threshold=medium

      # ✅ Send results to Snyk dashboard (does not fail build)
      - name: Snyk Monitor (Send report)
        run: snyk monitor --all-projects

      # ✅ Upload SARIF to GitHub Security tab
      - name: Snyk SARIF Upload
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
