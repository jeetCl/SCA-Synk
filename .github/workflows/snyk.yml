name: Snyk Security Scan

on: [push, pull_request]

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Build Maven project
      - name: Build Maven Project
        run: mvn clean install -DskipTests
        working-directory: jacoco-multimodule-maven

      # 5. Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # 6. Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # 7. Snyk Test for vulnerabilities
      - name: Snyk Test (Generate SARIF)
        run: snyk test --all-projects --sarif-file-output=snyk.sarif
        working-directory: jacoco-multimodule-maven

      # 8. Upload SARIF results to GitHub Security tab
      - name: Upload Snyk SARIF Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: jacoco-multimodule-maven/snyk.sarif

      # 9. Snyk Monitor (Send results to dashboard)
      - name: Snyk Monitor
        run: snyk monitor --all-projects
        working-directory: jacoco-multimodule-maven
