name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  snyk-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java (for Maven projects)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Step 1: Test for vulnerabilities (only fail on HIGH severity)
      - name: Snyk Test (all projects)
        run: snyk test --all-projects --severity-threshold=high

      # Step 2: Monitor and upload results to Snyk Dashboard
      - name: Snyk Monitor (upload to dashboard)
        run: snyk monitor --all-projects
